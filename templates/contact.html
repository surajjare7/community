{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Contact Us</title>

<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/util.css' %}">
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<link rel="stylesheet" href="{% static 'css/hamburgers.min.css' %}">
<link rel="stylesheet" href="{% static 'css/animsition.min.css' %}">
<link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}">
<script src="{% static 'js/popper.js' %}" defer></script>
<script src="{% static 'js/jquery-3.2.1.min.js' %}" defer></script>
<script src="{% static 'js/select2.min.js' %}" defer></script>
<script src="{% static 'js/animsition.min.js' %}" defer></script>
<script src="{% static 'js/moment.min.js' %}" defer></script>
<script src="{% static 'js/daterangepicker.js' %}" defer></script>
<script src="{% static 'js/countdowntime.js' %}" defer></script>
<script src="{% static 'js/main.js' %}" defer></script>


{%endblock%}
    
{% block content %}

<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
            <span class="contact100-form-title">
                Say Hello!
            </span>

            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Your Name</span>
                <input class="input100" type="text" name="name" placeholder="Enter your name">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <span class="label-input100">Email</span>
                <input class="input100" type="text" name="email" placeholder="Enter your email addess">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 input100-select">
                <span class="label-input100">Interested Service</span>
                <div>
                    <select class="selection-2" name="service">
                        <option>Choose Services</option>
                        {% for post in post2 %}    
                            <option> {{post.title}} </option>
                        {% endfor %}
                    </select>
                </div>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Message is required">
                <span class="label-input100">Message</span>
                <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                            Submit
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>



<div id="dropDownSelect1"></div>
<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
