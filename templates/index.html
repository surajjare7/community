{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Skill Capped</title>
<style>
    .btn-14 {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        /* background-color: #555; */
        color: black;
        font-size: 16px;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        border-radius: 15px;
        background: yellow;
        border: none;
        z-index: 1;
        text-decoration: none;
    }
    .btn-14:after {
        position: absolute;
        content: "";
        width: 100%;
        height: 0;
        top: 0;
        left: 0;
        z-index: -1;
        border-radius: 15px;
        background-color: #eaf818;
        background-image: linear-gradient(315deg, #eaf818 0%, #f6fc9c 74%);
        box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5), 7px 7px 20px 0px rgba(0,0,0,.1),
        4px 4px 5px 0px rgba(0,0,0,.1);
        transition: all 0.5s ease;
        text-decoration: none;
    }
    .btn-14:hover {
        color: #000;
        text-decoration: none;
    }
    .btn-14:hover:after {
        top: auto;
        bottom: 0;
        height: 100%;
        text-decoration: none;
    }
    .btn-14:active {
        /* top: 2px; */
        text-decoration: none;
    }
</style>
{%endblock%}

{% block content %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="{%static 'img/banner.jpg' %}" class="d-block w-100" alt="...">
          <!-- <a href="{% url 'services' %}"><button class="btn">Read More</button></a> -->
          <a href="{% url 'services' %}" class="btn-14">Know More</a>
      </div>
    </div>
</div>
<div class="banner">
    <img class="d-block w-100" src="{% static 'img/try.png' %}" alt="">
</div>



{% endblock %}
